<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mihai's businesscard</title>
</head>

<body><div id="cardWrapper">
    <div id="cardFrame">
        <div id="gradientbg">
            <div class="containerLeft">
                <img class="responsive" src="img/intec.png">
            </div>
            <div class="containerRight">
                <h1>intec Brussel</h1>
                <p class="copy">meer kansen op werk</p>
            </div>
        </div>
        <p class="myname">Mihai</p><br><br>
        <ul class="fa-ul">
            <li class="email"><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;<a
                    href="mailto:mihai@hotmail.be">mihai@hotmail.be</a></li>
            <li class="website"><i class="fa fa-external-link" aria-hidden="true"></i>&nbsp;<a
                    href="http://www.eletteric.com">http://www.eletteric.com</a></li>
            <li class="address"><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;Rouppeplein 16 - 1000 Brussel
            </li>
        </ul>
        <div class="back face center">
            <p>This is nice for exposing more information about an image.</p>
            <p>Any content can go here.</p>
          </div>
    </div>
</div>
</body>


</html>
